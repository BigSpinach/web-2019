<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery-test</title>
	<style>
		#box{
			width: 300px;
			height: 600px;
			border: 1px dotted #666;
			margin:0 auto;
		}
		#box li{
			width: 180px;
			border-radius: 50px;
			border: 2px solid green;
			margin:5px auto ;
		}
		#box>.box_ol{
			background-color: pink;
			padding: 20px 0;
		}
	</style>
</head>
<body>
	<div id="box">
		<ul class="box_ul">
			<li>1</li>
			<li>2</li>
			<li>3</li>
		</ul>
		<ol  class="box_ol">
			<li>一</li>
			<li>二</li>
			<li>三</li>
			<li>四</li>
			<li>五</li>
			<li>六</li>
		</ol>
		
	</div>
</body>
<script src="../../node_modules/jquery/dist/jquery.min.js"></script>
