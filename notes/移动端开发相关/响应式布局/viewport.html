<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <!-- 增加viewpoint 视口宽度说明 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
    width=device-width  : 让HTML页面的宽度等于 设备的宽度
    height=             : 设置html的高度（一般不用）
    initial-scale=1.0   : 初始缩放比例  1:1 (既不放大也不缩小)
    user-scalable=no   ： 禁止用户手动缩放
    maximum-sacle=1.0
    minimum-scale = 1.0 设置最大最下缩放比例
    部分安卓机中只设置 user-scalable是不起作用的，需要同时设置 maximum-scale 和 minimum-sacle
  -->
  <!-- 设置viewport后页面出现横向滚动条 -->
  
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>viewport详解</title>
</head>

</html>
