<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>03-水平垂直居中布局</title>
  <style>
      body{
      margin: 0;
      padding: 0;
      color:#fff;
      text-align: center;
    }

    .container{
      width:1000px;
      height: 200px;
      background: cyan;

      /*使用绝对定位*/
      position: absolute;
      left: 50%;
      top: 50%;
      /*移动container盒子的，使其在居中的位置*/
      margin-top:-100px;
      margin-left: -500px;
    }
  </style>
</head>
<body>
  <div class="container">水平垂直居中</div>
</body>
</html>
