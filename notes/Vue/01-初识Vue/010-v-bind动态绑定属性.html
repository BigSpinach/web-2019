<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>010-v-bind </title>
</head>

<body>

  <div id="app">
    <div v-bind:class='className'>
      xxx
    </div>
    <!-- vue2.0之后 -->
    <div :class='className'>
      xxx
    </div>


    <!-- 如果想让属性变成动态的值，在前边加上 ： 即可 -->
    <!-- 这里给value属性实现动态绑定效果 -->
    <input type="text" v-for="item in list" :value="item">

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script>
    let vm = new Vue({
      el: "#app",
      data: {
        className: 'container',
        list: [1, 2, 3, 4, 5, 67, 8, 9, ]
      }
    });
  </script>
</body>

</html>
