<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
    integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <title>todoList</title>
</head>

<body>
  <div id="app" class="container">
    <div class="row">
      <div class="panel panel-warning col-md-12 col-xs-12">
        <div class="panel-heading col-md-12 col-xs-12">
          <h2 class="text-center">主人你还有{{num}}件事未完成</h2>
          <input type="text" v-model="searchVal" class="col-md-12 col-xs-12 ">

        </div>
        <div class="panel-body col-md-12 col-xs-12">
          <table class="table table-bordered table-condensed" v-for="item in list">
            <tr >
              <td>
                <input type="checkbox">
                <span>{{item.value}}</span>
              </td>
            </tr>
            
          </table>
        </div>

        <!-- Table -->
        <div class="panel-footer">Panel footer</div>
      </div>
    </div>

  </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<!-- resetcss -->
<link href="https://cdn.bootcss.com/minireset.css/0.0.2/minireset.css" rel="stylesheet">
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
  let vm = new Vue({
    el: "#app",
    data: {
      num: 0,
      searchVal: '',
      list: [{
        isSlected: true,
        value: "吃吃吃"
      }, {
        isSlected: true,
        value: "喝喝喝"
      }]
    },
    methods: {

    },
    filters: {

    },
    watch: {

    },
    computed: {

    },
  });
</script>

</html>
