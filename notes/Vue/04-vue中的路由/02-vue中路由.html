<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
    .active{
      color:red;
    }
  </style>
  <title>02-vue-router初使用</title>
</head>
<body>
    <div id="app">
     <!-- router-link 最终被渲染成 a标签 -->
     <!-- 可以指定router-link 窜让成什么样的标签  tag="标签名" -->
      <!-- <router-link to="/home"> <button>Home  </button></router-link>
      <router-link to="/list"> <button>List  </button></router-link> -->
      <router-link to="/home" tag="button"> Home </router-link>
      <router-link to="/list"> List </router-link>

      <br>
      <!-- router-view路由对应的组件显示的位置 -->
      你好
      <router-view></router-view>
      组件
    </div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script>
  //1.定义组件
  let Home ={template:'<h1>home组件</h1>'};
  let List ={template:'<h1>list组件</h1>'};
  //const Foo = { template: '<div>foo</div>' }

  //2.路由映射表 组件<==>路由
  let routes = [
    {path:'/home',component:Home},
    {path:'/list',component:List},
  ];



  //构造函数的方式使用vue-router
  let router = new VueRouter({
    //3.
    routes,
    //添加自定义样式linkActiveClass是vue自己的属性
    linkActiveClass:"active"
  });

  let vm =new Vue({
    el:"#app",
    data:{},
    //注入路由,路由默认使用哈希的方式
    router,//router:router
  });
</script>
</html>
