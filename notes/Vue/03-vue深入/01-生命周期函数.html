<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01-生命周期函数</title>
</head>

<body>
  <div id="app">
    {{a}}
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
  let vm = new Vue({
    beforeCreate() {
      console.log(this.a); //undefined
      debugger;
    },
    el: "#app",
    data: {
      a: "BigSpinach"
    },
    created() {
      console.log(this.a); //'BigSpinach'
      debugger;
    },
    beforeMount() {
      //有数据，但是页面还没有开始渲染
      //视图中 显示渲染前的效果，也就是没渲染 {{a}}
      //在这里vue进行页面模板检测，查看页面模板是否按照规定搭建
      console.log(this.a); //'BigSpinach'
      debugger;
    },
    mounted() {
      //有数据
      //页面开始渲染完成，视图中 显示渲染后的效果
      console.log(this.a); //'BigSpinach'
      debugger;
    },
    beforeUpdate() {
      //data数据更新之前
      console.log(this.a); //'LIUKAI'
      this.a = 'LIUKAI';
      console.log(this.a); //'LIUKAI'
      debugger;
    },
    undated() {
      //data数据更新完毕
      console.log(this.a); //'LIUKAI'
      this.a = 'LIUKAI';
      console.log(this.a); //'LIUKAI'
      debugger;
    },


    beforeDestroy() {
      //实例销毁之前调用。在这一步，实例仍然完全可用
      console.log(this.a); //'LIUKAI'
      debugger;
    },
    destroyed() {
      //Vue 实例销毁后调用。调用后，Vue 实例指示的所有东西都会解绑定，所有的事件监听器会被移除，所有的子实例也会被销毁。
      console.log(this.a); //'LIUKAI'
      debugger;
    },

  });
  vm.a = 'LIUKAI';
  vm.$destroy();
</script>

</html>
