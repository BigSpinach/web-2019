<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>05-slot 插槽的使用</title>
</head>

<body>
  <div id="app">
  <collapse>
    <!-- <template v-slot=hello>标准写法，#是简写 -->
    <template #hello>
        <collapse-item title='react'>内容1 </collapse-item>
        <collapse-item title='vue'>内容2 </collapse-item>
        <collapse-item title='node'>内容3 </collapse-item> 
    </template>>
  </collapse>


  </div>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
  Vue.component('Collapse', {
    template:`<div>
                  <slot name='hello'></slot>
                  <!--name默认等于 default,使用默认的name的时候不需要使用template，直接将父组件中所有的其他元素处理为插槽元素-->
              </div>`,
  });

  Vue.component('CollapseItem', {
    template:`<div>
                {{title}}
                <slot></slot>
            </div>`,
    //子组件接收父组件自定义的 title属性
    props:['title']
  });

  let vm = new Vue({
    el: "#app",
  });
</script>

</html>
