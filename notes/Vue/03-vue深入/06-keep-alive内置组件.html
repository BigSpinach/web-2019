<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>06-component、is属性和keep-alive组件的使用</title>
</head>

<body>
  <div id="app">
    <!-- 实现点击切换不同组件的功能 -->
    <p>点击选择要展示的组件</p>
    <input type="radio" v-model="sel" value="com1">组件1
    <input type="radio" v-model="sel" value="com2">组件2
    <br>
    <keep-alive>
      <component :is="sel"></component>
    </keep-alive>
    <!-- <component is="com2"></component> -->
  </div>
  
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
<script>
let com1 = {
  template:`<div>我是com1插件</div>`
};
let com2 = { template:`<div>我是com2插件</div>`};



  let vm=new Vue({
    el:"#app",
    data:{
      sel:''
    },
    components:{com1,com2}
  });
</script>

</html>
