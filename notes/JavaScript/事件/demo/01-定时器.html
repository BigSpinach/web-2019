<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>01-定时器</title>
</head>
<body>
  
</body>
<script>
  /*
  语法：
    //1.一次性定时器
    window.setTimeout([function],[interval]);
    //2.多次执行的定时器
    window.setInterval([function],[interval]); 
  */
  setTimeout(function(){
    console.log(1);
  },1000);

  setInterval(function(){
    console.log(2);
  },1000);


  //改为箭头函数
  setTimeout(()=>{
    console.log(1);
  },1000);

  setInterval(()=>{
    console.log(2);
  },1000);

</script>
</html>
